<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlipNote Student Reminder - Full Hologram UI</title>
<style>
/* ====== RESET ====== */
* { box-sizing: border-box; font-family:'Orbitron', sans-serif; margin:0; padding:0; }

/* ====== BODY ====== */
body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
  color:#00ffff;
  overflow:hidden;
}

/* ====== BACKGROUND HOLOGRAM PARTICLES ====== */
.bg-particles {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
.bg-particles span {
  position:absolute;
  width:2px;
  height:2px;
  border-radius:50%;
  background: rgba(0,255,255,0.4);
  animation: bgParticleMove 6s linear infinite;
}
@keyframes bgParticleMove {
  0% { transform: translateY(0px) translateX(0px); opacity:0.1; }
  50% { transform: translateY(-200px) translateX(100px); opacity:0.5; }
  100% { transform: translateY(-400px) translateX(-50px); opacity:0.1; }
}

/* ====== CONTAINER ====== */
.container {
  width:90%;
  max-width:500px;
  position:relative;
  perspective: 1000px;
}

/* ====== BRANDING ====== */
.branding { text-align:center; margin-bottom:20px; }
.logo-wrapper { position:relative; cursor:pointer; text-align:center; }
.logo-3d {
  width:90px; height:90px;
  animation: float 3s ease-in-out infinite, spin 6s linear infinite;
  filter: drop-shadow(0 0 12px #00ffff);
}
.logo-wrapper:hover .logo-3d { filter: drop-shadow(0 0 25px #00ffff); }
.logo-wrapper.clicked .logo-3d { animation: flip 0.6s ease, bounce 0.6s ease; }
.brand-name {
  margin-top:10px;
  font-size:2rem;
  color:#00ffff;
  animation: glow 2s infinite alternate;
  letter-spacing: 2px;
}

/* ====== CARDS ====== */
.card {
  display:none;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:25px;
  box-shadow: 0 0 20px #00ffff, 0 20px 40px rgba(0,255,255,0.2);
  position:relative;
  transition: all 0.4s ease, transform 0.3s ease;
  transform-style: preserve-3d;
}
.card.show { display:flex; flex-direction:column; gap:12px; }
.card.floating {
  animation: floatCard 4s ease-in-out infinite alternate;
}
/* 3D hover effect */
.card:hover {
  transform: scale(1.05) rotateX(2deg) rotateY(2deg);
  box-shadow: 0 0 40px #00ffff, 0 0 60px #00eaff inset;
}

h2 { margin:10px 0; color:#00ffff; text-shadow: 0 0 10px #00ffff; letter-spacing: 1px; }
.line { opacity:0; transform: translateY(20px) scale(0.95); }

/* ====== BUTTONS ====== */
.card-btn, .back-btn {
  padding:12px;
  border-radius:12px;
  border:2px solid #00ffff;
  cursor:pointer;
  font-weight:600;
  transition: all 0.3s ease;
  text-shadow: 0 0 5px #00ffff;
  background: rgba(0,0,0,0.3);
  position: relative;
  overflow: hidden;
}
.card-btn::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  border-top:2px solid rgba(0,255,255,0.5);
  border-bottom:2px solid rgba(0,255,255,0.5);
  transform: scaleX(0);
  transition: transform 0.4s ease;
}
.card-btn:hover::after { transform: scaleX(1); }
.card-btn:hover { transform: scale(1.05); box-shadow:0 0 20px #00ffff, 0 0 30px #00eaff inset; }
.back-btn { background: rgba(0,0,0,0.3); color:#00ffff; margin-top:10px; }
.back-btn:hover { transform:scale(1.05); box-shadow:0 0 15px #00ffff; }

/* ====== HOLOGRAM PARTICLES ON CARDS ====== */
.holo-particle {
  position:absolute;
  width:4px; height:4px;
  border-radius:50%;
  background:#00ffff;
  opacity:0.7;
  pointer-events:none;
  animation: holoMove 3s infinite linear;
}

/* ====== FLOAT ANIMATION FOR CARDS ====== */
@keyframes floatCard { 0%{transform: translateY(0px) rotateX(0deg) rotateY(0deg);} 100%{transform: translateY(-10px) rotateX(2deg) rotateY(2deg);} }

/* ====== OTHER ANIMATIONS ====== */
@keyframes holoMove { 0% {transform: translate(0,0);} 50% {transform: translate(var(--x), var(--y)); opacity:1;} 100% {transform: translate(0,0); opacity:0;} }
@keyframes float { 0%{transform:translateY(0);} 100%{transform:translateY(-12px);} }
@keyframes spin { 100%{transform:rotateY(360deg);} }
@keyframes flip { 0%{transform:rotateY(0);} 100%{transform:rotateY(180deg);} }
@keyframes bounce { 50%{transform:scale(1.2);} }
@keyframes glow { from{text-shadow:0 0 5px #00ffff;} to{text-shadow:0 0 25px #00ffff;} }
@keyframes slideIn { from{opacity:0; transform:translateY(40px) scale(0.95);} to{opacity:1; transform:translateY(0) scale(1);} }
@keyframes slideOut { to{opacity:0; transform:translateY(40px) scale(0.95);} }

/* COOL FONT */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

</style>
</head>
<body>

<!-- Background hologram particles -->
<div class="bg-particles" id="bg-particles"></div>

<div class="container">

<!-- BRANDING -->
<div class="branding">
  <div class="logo-wrapper" onclick="logoClick()">
    <svg class="logo-3d" viewBox="0 0 64 64">
      <rect x="10" y="10" width="44" height="44" rx="6" fill="#fff" stroke="#00ffff" stroke-width="2"/>
      <line x1="18" y1="24" x2="46" y2="24" stroke="#00ffff"/>
      <line x1="18" y1="30" x2="46" y2="30" stroke="#00ffff"/>
      <line x1="18" y1="36" x2="46" y2="36" stroke="#00ffff"/>
      <circle cx="22" cy="20" r="4" fill="#00ffff"/>
      <rect x="26" y="18" width="16" height="4" fill="#00ffff"/>
      <rect x="42" y="18" width="4" height="6" fill="#00ffff"/>
    </svg>
    <div class="particles"></div>
    <div class="brand-name">FlipNote</div>
  </div>
</div>

<!-- LOGIN CARD -->
<div class="card login-card show floating" id="login-card">
  <h2>Student Login</h2>
  <input type="text" id="student-id" placeholder="Enter Student ID" />
  <input type="password" id="student-pass" placeholder="Enter Passcode" />
  <button class="card-btn" id="login-btn">Login</button>
  <button class="card-btn" id="emergency-btn">Emergency Access</button>
</div>

<!-- MAIN MENU -->
<div class="card main-card floating" id="main-card">
  <button class="card-btn" id="view-profile-btn">Student Info</button>
  <button class="card-btn" data-target="subjects">Subjects</button>
  <button class="card-btn" data-target="schedule">Schedule</button>
  <button class="card-btn" data-target="google-links">Google Classroom Links</button>
  <button class="back-btn" id="logout-btn">Logout</button>
</div>

<!-- Other cards like Subjects, Schedule, Google Links, Student Info, Emergency Access -->
<!-- Use same structure as previous code with holo-particles and floating animation -->

<script>
// Background particles
const bgParticles = document.getElementById('bg-particles');
for(let i=0;i<100;i++){
  const p = document.createElement('span');
  p.style.left = Math.random()*100 + '%';
  p.style.top = Math.random()*100 + '%';
  bgParticles.appendChild(p);
}

// Logo click
function logoClick(){
  const wrapper=document.querySelector('.logo-wrapper');
  const particles=document.querySelector('.particles');
  wrapper.classList.add('clicked');
  setTimeout(()=>wrapper.classList.remove('clicked'),600);
  particles.innerHTML='';
  for(let i=0;i<12;i++){
    const p=document.createElement('span');
    p.style.setProperty('--x',`${Math.random()*100-50}px`);
    p.style.setProperty('--y',`${Math.random()*100-50}px`);
    particles.appendChild(p);
  }
}

// Student data
const studentsData = {
  "student1": {
    name: "John Doe",
    contact: "",
    emergency_contact: "09123456789 (Father)",
    alt_contact: "09211234567 (Mother)",
    location: "PHILTECH GMA Campus",
    address: "123 Main St, Brgy Poblacion 4, GMA, Cavite"
  }
};
let loggedInStudentId = "";

// Login functionality and logout confirmation
const loginCard=document.getElementById('login-card');
const mainCard=document.getElementById('main-card');
const emergencyCard=document.getElementById('emergency-card');
const loginBtn=document.getElementById('login-btn');
const emergencyBtn=document.getElementById('emergency-btn');
const logoutBtn=document.getElementById('logout-btn');

function clearInputs(){
  document.getElementById('student-id').value = '';
  document.getElementById('student-pass').value = '';
  document.getElementById('emergency-id').value = '';
  document.getElementById('emergency-info').innerHTML = '';
}

loginBtn.onclick = ()=>{
  const id=document.getElementById('student-id').value;
  const pass=document.getElementById('student-pass').value;
  if(studentsData[id] && pass==='1234'){ loggedInStudentId = id;
    loginCard.classList.remove('show');
    mainCard.classList.add('show');
  } else { alert('Invalid ID or Passcode'); }
};

logoutBtn.onclick = ()=>{
  if(confirm("Are you sure you want to logout?")){
    mainCard.classList.remove('show');
    loginCard.classList.add('show');
    clearInputs();
    loggedInStudentId = "";
  }
};

// Emergency and other functionality same as previous code...
</script>

</body>
</html>
