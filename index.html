<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlipNote Student Reminder</title>
<style>
/* ====== RESET ====== */
* { box-sizing: border-box; font-family:'Orbitron', sans-serif; margin:0; padding:0; }

/* ====== BODY ====== */
body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
  color:#00ffff;
  overflow:hidden;
}

/* ====== BACKGROUND HOLOGRAM PARTICLES ====== */
.bg-particles {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
.bg-particles span {
  position:absolute;
  width:2px;
  height:2px;
  border-radius:50%;
  background: rgba(0,255,255,0.4);
  animation: bgParticleMove 6s linear infinite;
}
@keyframes bgParticleMove {
  0% { transform: translateY(0px) translateX(0px); opacity:0.1; }
  50% { transform: translateY(-200px) translateX(100px); opacity:0.5; }
  100% { transform: translateY(-400px) translateX(-50px); opacity:0.1; }
}

/* ====== CONTAINER ====== */
.container {
  width:90%;
  max-width:500px;
  position:relative;
}

/* ====== BRANDING ====== */
.branding { text-align:center; margin-bottom:20px; }
.logo-wrapper { position:relative; cursor:pointer; text-align:center; }
.logo-3d {
  width:90px; height:90px;
  animation: float 3s ease-in-out infinite, spin 6s linear infinite;
  filter: drop-shadow(0 0 12px #00ffff);
}
.logo-wrapper:hover .logo-3d { filter: drop-shadow(0 0 25px #00ffff); }
.logo-wrapper.clicked .logo-3d { animation: flip 0.6s ease, bounce 0.6s ease; }
.brand-name {
  margin-top:10px;
  font-size:2rem;
  color:#00ffff;
  animation: glow 2s infinite alternate;
  letter-spacing: 2px;
}

/* ====== CARDS ====== */
.card {
  display:none;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:25px;
  box-shadow: 0 0 20px #00ffff, 0 20px 40px rgba(0,255,255,0.2);
  position:relative;
  transition: all 0.4s ease;
}
.card.show { display:flex; flex-direction:column; gap:12px; }
h2 { margin:10px 0; color:#00ffff; text-shadow: 0 0 10px #00ffff; letter-spacing: 1px; }
.line { opacity:0; transform: translateY(20px) scale(0.95); }

/* ====== BUTTONS ====== */
.card-btn, .back-btn {
  padding:12px;
  border-radius:12px;
  border:2px solid #00ffff;
  cursor:pointer;
  font-weight:600;
  transition: all 0.3s ease;
  text-shadow: 0 0 5px #00ffff;
  background: rgba(0,0,0,0.3);
  position: relative;
  overflow: hidden;
}
.card-btn::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  border-top:2px solid rgba(0,255,255,0.5);
  border-bottom:2px solid rgba(0,255,255,0.5);
  transform: scaleX(0);
  transition: transform 0.4s ease;
}
.card-btn:hover::after { transform: scaleX(1); }
.card-btn:hover { transform: scale(1.05); box-shadow:0 0 20px #00ffff, 0 0 30px #00eaff inset; }
.back-btn { background: rgba(0,0,0,0.3); color:#00ffff; margin-top:10px; }
.back-btn:hover { transform:scale(1.05); box-shadow:0 0 15px #00ffff; }

/* ====== HOLOGRAM PARTICLES ON STUDENT INFO ====== */
#student-info-card { overflow:hidden; position:relative; }
#student-info-card .holo-particle {
  position:absolute;
  width:4px; height:4px;
  border-radius:50%;
  background:#00ffff;
  opacity:0.7;
  pointer-events:none;
  animation: holoMove 3s infinite linear;
}

/* ====== ANIMATIONS ====== */
@keyframes holoMove { 0% {transform: translate(0,0);} 50% {transform: translate(var(--x), var(--y)); opacity:1;} 100% {transform: translate(0,0); opacity:0;} }
@keyframes float { 0%{transform:translateY(0);} 100%{transform:translateY(-12px);} }
@keyframes spin { 100%{transform:rotateY(360deg);} }
@keyframes flip { 0%{transform:rotateY(0);} 100%{transform:rotateY(180deg);} }
@keyframes bounce { 50%{transform:scale(1.2);} }
@keyframes glow { from{text-shadow:0 0 5px #00ffff;} to{text-shadow:0 0 25px #00ffff;} }
@keyframes particle { to{transform:translate(var(--x),var(--y));opacity:0;} }
@keyframes slideIn { from{opacity:0; transform:translateY(40px) scale(0.95);} to{opacity:1; transform:translateY(0) scale(1);} }
@keyframes slideOut { to{opacity:0; transform:translateY(40px) scale(0.95);} }
.card.slide-in { animation:slideIn 0.4s ease forwards; }
.card.slide-out { animation:slideOut 0.4s ease forwards; }

/* COOL FONT */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
</style>
</head>
<body>

<!-- Background hologram particles -->
<div class="bg-particles" id="bg-particles"></div>

<div class="container">

<!-- BRANDING -->
<div class="branding">
  <div class="logo-wrapper" onclick="logoClick()">
    <svg class="logo-3d" viewBox="0 0 64 64">
      <rect x="10" y="10" width="44" height="44" rx="6" fill="#fff" stroke="#00ffff" stroke-width="2"/>
      <line x1="18" y1="24" x2="46" y2="24" stroke="#00ffff"/>
      <line x1="18" y1="30" x2="46" y2="30" stroke="#00ffff"/>
      <line x1="18" y1="36" x2="46" y2="36" stroke="#00ffff"/>
      <circle cx="22" cy="20" r="4" fill="#00ffff"/>
      <rect x="26" y="18" width="16" height="4" fill="#00ffff"/>
      <rect x="42" y="18" width="4" height="6" fill="#00ffff"/>
    </svg>
    <div class="particles"></div>
    <div class="brand-name">FlipNote</div>
  </div>
</div>

<!-- LOGIN CARD -->
<div class="card login-card show" id="login-card">
  <h2>Student Login</h2>
  <input type="text" id="student-id" placeholder="Enter Student ID" />
  <input type="password" id="student-pass" placeholder="Enter Passcode" />
  <button class="card-btn" id="login-btn">Login</button>
  <button class="card-btn" id="emergency-btn">Emergency Access</button>
</div>

<!-- MAIN MENU -->
<div class="card main-card" id="main-card">
  <button class="card-btn" id="view-profile-btn">Student Info</button>
  <button class="card-btn" data-target="subjects">Subjects</button>
  <button class="card-btn" data-target="schedule">Schedule</button>
  <button class="card-btn" data-target="google-links">Google Classroom Links</button>
  <button class="back-btn" id="logout-btn">Logout</button>
</div>

<!-- DETAIL CARDS -->
<div class="card detail-card" id="subjects">
  <h2>Subjects</h2>
  <p class="line">Math</p>
  <p class="line">Science</p>
  <p class="line">ICT</p>
  <button class="back-btn">Back</button>
</div>

<div class="card detail-card" id="schedule">
  <h2>Schedule</h2>
  <p class="line">Mon: Math</p>
  <p class="line">Tue: Science</p>
  <p class="line">Wed: ICT</p>
  <button class="back-btn">Back</button>
</div>

<div class="card detail-card" id="google-links">
  <h2>Google Classroom Links</h2>
  <p class="line"><a href="#" target="_blank">Math Link</a></p>
  <p class="line"><a href="#" target="_blank">Science Link</a></p>
  <p class="line"><a href="#" target="_blank">ICT Link</a></p>
  <button class="back-btn">Back</button>
</div>

<!-- STUDENT INFO CARD -->
<div class="card detail-card" id="student-info-card">
  <h2>Student Information</h2>
  <div id="student-info-lines" style="position:relative;"></div>
  <button class="back-btn">Back</button>
</div>

<!-- EMERGENCY ACCESS -->
<div class="card login-card" id="emergency-card">
  <h2>Emergency Access</h2>
  <input type="text" id="emergency-id" placeholder="Enter Student ID or Name" />
  <button class="card-btn" id="emergency-view-btn">View Info</button>
  <button class="back-btn" id="emergency-back-btn">Back to Login</button>
  <div id="emergency-info" style="margin-top:10px;"></div>
</div>

<script>
/* BACKGROUND HOLOGRAM PARTICLES */
const bgParticles = document.getElementById('bg-particles');
for(let i=0;i<100;i++){
  const p = document.createElement('span');
  p.style.left = Math.random()*100 + '%';
  p.style.top = Math.random()*100 + '%';
  bgParticles.appendChild(p);
}

/* LOGO CLICK */
function logoClick(){
  const wrapper=document.querySelector('.logo-wrapper');
  const particles=document.querySelector('.particles');
  wrapper.classList.add('clicked');
  setTimeout(()=>wrapper.classList.remove('clicked'),600);
  particles.innerHTML='';
  for(let i=0;i<12;i++){
    const p=document.createElement('span');
    p.style.setProperty('--x',`${Math.random()*100-50}px`);
    p.style.setProperty('--y',`${Math.random()*100-50}px`);
    particles.appendChild(p);
  }
}

/* STUDENT DATA */
const studentsData = {
  "student1": {
    name: "John Doe",
    contact: "",
    emergency_contact: "09123456789 (Father)",
    alt_contact: "09211234567 (Mother)",
    location: "PHILTECH GMA Campus",
    address: "123 Main St, Brgy Poblacion 4, GMA, Cavite"
  }
};
let loggedInStudentId = "";

/* LOGIN AND MENU */
const loginCard=document.getElementById('login-card');
const mainCard=document.getElementById('main-card');
const emergencyCard=document.getElementById('emergency-card');
const loginBtn=document.getElementById('login-btn');
const emergencyBtn=document.getElementById('emergency-btn');
const logoutBtn=document.getElementById('logout-btn');

function clearInputs(){
  document.getElementById('student-id').value = '';
  document.getElementById('student-pass').value = '';
  document.getElementById('emergency-id').value = '';
  document.getElementById('emergency-info').innerHTML = '';
}

loginBtn.onclick = ()=>{
  const id=document.getElementById('student-id').value;
  const pass=document.getElementById('student-pass').value;
  if(studentsData[id] && pass==='1234'){ loggedInStudentId = id;
    loginCard.classList.remove('show');
    mainCard.classList.add('show');
  } else { alert('Invalid ID or Passcode'); }
};

emergencyBtn.onclick = ()=>{
  loginCard.classList.remove('show');
  emergencyCard.classList.add('show');
};

logoutBtn.onclick = ()=>{
  if(confirm("Are you sure you want to logout?")){
    mainCard.classList.remove('show');
    loginCard.classList.add('show');
    clearInputs();
    loggedInStudentId = "";
  }
};

/* EMERGENCY VIEW */
document.getElementById('emergency-view-btn').onclick = () => {
  const input = document.getElementById('emergency-id').value.toLowerCase().trim();
  const infoDiv = document.getElementById('emergency-info');
  let studentFound = null;
  for(const id in studentsData){
    const student = studentsData[id];
    if(id.toLowerCase() === input || student.name.toLowerCase() === input){
      studentFound = student;
      break;
    }
  }
  if(studentFound){
    infoDiv.innerHTML = `
      <strong>Name:</strong> ${studentFound.name} <br>
      <strong>Student Contact:</strong> ${studentFound.contact || 'N/A'} <br>
      <strong>Emergency Contact:</strong> ${studentFound.emergency_contact} <br>
      <strong>Alternative Contact:</strong> ${studentFound.alt_contact} <br>
      <strong>Location:</strong> ${studentFound.location} <br>
      <strong>Address:</strong> ${studentFound.address}
    `;
  } else { infoDiv.innerHTML = 'Student not found'; }
};

/* EMERGENCY BACK */
document.getElementById('emergency-back-btn').onclick = ()=>{
  emergencyCard.classList.remove('show');
  loginCard.classList.add('show');
  clearInputs();
};

/* MAIN MENU BUTTONS */
document.querySelectorAll('.main-card .card-btn').forEach(btn=>{
  btn.onclick=()=>{
    if(btn.id === 'view-profile-btn'){
      showStudentInfo();
      return;
    }
    const panel=document.getElementById(btn.dataset.target);
    mainCard.classList.remove('show');
    panel.classList.add('show','slide-in');
    panel.querySelectorAll('.line').forEach((l,i)=>{
      setTimeout(()=>l.style.opacity=1,i*150);
    });
  };
});

/* SHOW STUDENT INFO WITH HOLOGRAM PARTICLES */
function showStudentInfo(){
  const student = studentsData[loggedInStudentId];
  if(student){
    const infoDiv = document.getElementById('student-info-lines');
    infoDiv.innerHTML = `
      <strong>Name:</strong> ${student.name} <br>
      <strong>Student Contact:</strong> ${student.contact || 'N/A'} <br>
      <strong>Emergency Contact:</strong> ${student.emergency_contact} <br>
      <strong>Alternative Contact:</strong> ${student.alt_contact} <br>
      <strong>Location:</strong> ${student.location} <br>
      <strong>Address:</strong> ${student.address}
    `;
    mainCard.classList.remove('show');
    const card = document.getElementById('student-info-card');
    card.classList.add('show','slide-in');

    card.querySelectorAll('.holo-particle').forEach(p=>p.remove());
    const particles = [];
    for(let i=0;i<40;i++){
      const p = document.createElement('span');
      p.classList.add('holo-particle');
      p.style.left = Math.random()*100 + '%';
      p.style.top = Math.random()*100 + '%';
      p.style.setProperty('--x', `${Math.random()*100-50}px`);
      p.style.setProperty('--y', `${Math.random()*100-50}px`);
      card.appendChild(p);
      particles.push(p);
    }
    card.onmousemove = (e)=>{
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      particles.forEach((p,i)=>{
        const offsetX = (x - rect.width/2) * (0.02 + Math.random()*0.03);
        const offsetY = (y - rect.height/2) * (0.02 + Math.random()*0.03);
        p.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    }
  }
}

/* DETAIL BACK BUTTONS */
document.querySelectorAll('.detail-card .back-btn').forEach(btn=>{
  btn.onclick=()=>{
    const panel=btn.parentElement;
    panel.classList.remove('slide-in');
    panel.classList.add('slide-out');
    setTimeout(()=>{
      panel.classList.remove('slide-out','show');
      mainCard.classList.add('show');
      panel.querySelectorAll('.line').forEach(l=>l.style.opacity=0);
      panel.querySelectorAll('.holo-particle').forEach(p=>p.remove());
      panel.onmousemove = null;
    },400);
  };
});
</script>

</body>
</html>
