<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlipNote â€“ Student Portal</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#eafcff;
  overflow:hidden;
}

/* SOFT PARTICLE BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}
.bg span{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  animation:floatBg 10s linear infinite;
}
@keyframes floatBg{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* CONTAINER */
.container{
  width:95%;
  max-width:420px;
}

/* BRAND */
.brand{
  text-align:center;
  margin-bottom:20px;
}
.brand h1{
  font-family:'Orbitron',sans-serif;
  letter-spacing:2px;
  color:#8ee7ff;
  text-shadow:0 0 15px rgba(142,231,255,0.6);
}

/* GLASS CARD */
.card{
  display:none;
  flex-direction:column;
  gap:14px;
  padding:24px;
  border-radius:20px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(18px);
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  animation:fadeUp 0.5s ease;
}
.card.show{display:flex;}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  font-family:'Orbitron',sans-serif;
  font-size:1.2rem;
  color:#b8f3ff;
}

/* INPUTS */
input{
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
}
input::placeholder{color:#cfefff;}

/* BUTTONS */
.btn{
  padding:12px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,#4facfe,#00f2fe);
  color:#00334a;
  transition:0.3s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(79,172,254,0.5);
}

.btn-outline{
  background:transparent;
  border:2px solid #8ee7ff;
  color:#eafcff;
}

.back{
  background:transparent;
  color:#eafcff;
  border:1px solid rgba(255,255,255,0.4);
}

/* MENU */
.menu button{
  width:100%;
}

/* INFO TEXT */
.info{
  font-size:0.95rem;
  line-height:1.5;
}

/* FOOT */
small{
  text-align:center;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="container">

<div class="brand">
  <h1>FlipNote</h1>
  <small>Student Digital Portal</small>
</div>

<!-- LOGIN -->
<div class="card show" id="login">
  <h2>Student Login</h2>
  <input id="sid" placeholder="Student ID">
  <input id="spass" type="password" placeholder="Passcode">
  <button class="btn" id="loginBtn">Login</button>
  <button class="btn btn-outline" id="emergencyBtn">Emergency Access</button>
</div>

<!-- MENU -->
<div class="card menu" id="menu">
  <h2>Main Menu</h2>
  <button class="btn" id="infoBtn">Student Information</button>
  <button class="btn btn-outline" id="subjectsBtn">Subjects</button>
  <button class="btn btn-outline" id="scheduleBtn">Schedule</button>
  <button class="btn back" id="logoutBtn">Logout</button>
</div>

<!-- STUDENT INFO -->
<div class="card" id="info">
  <h2>Student Information</h2>
  <div class="info" id="infoData"></div>
  <button class="btn back">Back</button>
</div>

<!-- EMERGENCY -->
<div class="card" id="emergency">
  <h2>Emergency Access</h2>
  <input id="eid" placeholder="Student ID or Name">
  <button class="btn" id="viewEmergency">View Info</button>
  <div class="info" id="emergencyData"></div>
  <button class="btn back">Back</button>
</div>

</div>

<script>
/* BACKGROUND DOTS */
const bg=document.getElementById('bg');
for(let i=0;i<40;i++){
  const s=document.createElement('span');
  s.style.left=Math.random()*100+'%';
  s.style.animationDuration=5+Math.random()*10+'s';
  bg.appendChild(s);
}

/* STUDENT DATA */
const students={
  student1:{
    name:"John Doe",
    contact:"09123456789",
    emergency:"09211234567",
    address:"Brgy Poblacion 4, GMA Cavite"
  }
};

let current=null;

/* ELEMENTS */
const cards=document.querySelectorAll('.card');
const login=document.getElementById('login');
const menu=document.getElementById('menu');
const info=document.getElementById('info');
const emergency=document.getElementById('emergency');

function show(card){
  cards.forEach(c=>c.classList.remove('show'));
  card.classList.add('show');
}

/* LOGIN */
loginBtn.onclick=()=>{
  const id=sid.value;
  if(students[id] && spass.value==="1234"){
    current=id;
    show(menu);
  }else alert("Invalid login");
};

/* LOGOUT */
logoutBtn.onclick=()=>{
  if(confirm("Are you sure you want to logout?")){
    current=null;
    sid.value=spass.value="";
    show(login);
  }
};

/* INFO */
infoBtn.onclick=()=>{
  const s=students[current];
  infoData.innerHTML=
    `<b>Name:</b> ${s.name}<br>
     <b>Contact:</b> ${s.contact}<br>
     <b>Emergency:</b> ${s.emergency}<br>
     <b>Address:</b> ${s.address}`;
  show(info);
};

/* EMERGENCY */
emergencyBtn.onclick=()=>show(emergency);

viewEmergency.onclick=()=>{
  const val=eid.value.toLowerCase();
  let found=null;
  for(let k in students){
    if(k===val || students[k].name.toLowerCase()===val){
      found=students[k];
    }
  }
  emergencyData.innerHTML=found
    ? `<b>Name:</b> ${found.name}<br>
       <b>Contact:</b> ${found.contact}<br>
       <b>Emergency:</b> ${found.emergency}<br>
       <b>Address:</b> ${found.address}`
    : "Student not found";
};

/* BACK BUTTONS */
document.querySelectorAll('.back').forEach(b=>{
  b.onclick=()=>show(current?menu:login);
});
</script>

</body>
</html>
