<link rel="stylesheet" href="style.css">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Reminder Keychain</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0050a0, #00aaff);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  width: 90%;
  max-width: 500px;
}

.card-3d {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
  text-align: center;
  color: #fff;
}

/* Accordion buttons */
.accordion {
  background-color: #004080;
  color: white;
  cursor: pointer;
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
  text-align: left;
  outline: none;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.accordion:hover {
  background-color: #0066cc;
}

.accordion.active {
  background-color: #0080ff;
}

/* Panel (hidden by default) */
.panel {
  background-color: rgba(255,255,255,0.2);
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  padding: 0 15px;
  border-radius: 10px;
  margin-bottom: 5px;
}

.panel p, .panel ul {
  color: #fff;
  margin: 10px 0;
}

.panel ul {
  padding-left: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="card-3d">
    <h1>ðŸŒŸ Smart Reminder Keychain ðŸŒŸ</h1>

    <button class="accordion">Owner Information</button>
    <div class="panel">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>If found, contact:</strong> 09123456789</p>
    </div>

    <button class="accordion">Daily Goals</button>
    <div class="panel">
      <ul>
        <li>Finish ICT project</li>
        <li>Review notes for tomorrow</li>
      </ul>
    </div>

    <button class="accordion">Personal Reminders</button>
    <div class="panel">
      <ul>
        <li>Backup files</li>
        <li>Charge devices</li>
      </ul>
    </div>

    <button class="accordion">Emergency Contact</button>
    <div class="panel">
      <p><strong>Name:</strong> Parent / Guardian</p>
      <p><strong>Phone:</strong> 09123456789</p>
    </div>

    <button class="accordion">Motivational Quote</button>
    <div class="panel">
      <p>"Believe you can and you're halfway there."</p>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const accordions = document.querySelectorAll(".accordion");
  
  accordions.forEach(button => {
    button.addEventListener("click", () => {
      button.classList.toggle("active");
      const panel = button.nextElementSibling;
      if (panel.style.maxHeight) {
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      }
    });
  });
});
</script>

</body>
</html>
