<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlipNote</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* ================= BODY ================= */
body {
  margin: 0;
  background: linear-gradient(135deg, #010026, #1a1aff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ================= CONTAINER ================= */
.container {
  width: 90%;
  max-width: 500px;
  position: relative;
}

/* ================= BRANDING ================= */
.branding {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.logo-wrapper {
  position: relative;
  cursor: pointer;
  text-align: center;
}

/* LOGO */
.logo-3d {
  width: 90px;
  height: 90px;
  display: block;
  filter: drop-shadow(0 0 12px #00ffff);
  animation: float 3s ease-in-out infinite, spin 6s linear infinite;
}

/* Hover glow */
.logo-wrapper:hover .logo-3d {
  filter: drop-shadow(0 0 25px #00ffff);
}

/* Click animation */
.logo-wrapper.clicked .logo-3d {
  animation: flip 0.6s ease, bounce 0.6s ease;
}

/* Brand name */
.brand-name {
  color: #00ffff;
  font-size: 2rem;
  margin-top: 10px;
  text-shadow: 0 0 15px #00ffff;
  animation: glow 2s infinite alternate;
}

/* Particles */
.particles {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.particles span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #00ffff;
  border-radius: 50%;
  animation: particle 0.6s linear forwards;
}

/* ================= MAIN CARD ================= */
.main-card {
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* Buttons */
.card-btn {
  background: linear-gradient(90deg, #00008b, #0000ff);
  color: #fff;
  cursor: pointer;
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 15px;
  margin: 10px 0;
  text-align: left;
  font-size: 1rem;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,255,255,0.3);
}

.card-btn:hover {
  transform: scale(1.06);
  background: linear-gradient(90deg, #0000ff, #00ffff);
}

/* ================= DETAIL PANELS ================= */
.detail-card {
  display: none;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(15px);
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,255,255,0.5);
  color: #00ffff;
  position: absolute;
  inset: 0;
  opacity: 0;
  transform: scale(0.85) translateY(40px);
  transition: all 0.4s ease;
}

.detail-card.show {
  opacity: 1;
  transform: scale(1) translateY(0);
}

/* Text animation */
.line {
  opacity: 0;
  transform: translateY(20px);
  animation: textIn 0.4s ease forwards;
}

.line:nth-child(2) { animation-delay: 0.1s; }
.line:nth-child(3) { animation-delay: 0.2s; }

/* Back button */
.back-btn {
  margin-top: 20px;
  background-color: #00ffff;
  color: #000;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

/* ================= ANIMATIONS ================= */
@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-12px); }
}

@keyframes spin {
  100% { transform: rotateY(360deg); }
}

@keyframes flip {
  100% { transform: rotateY(180deg); }
}

@keyframes bounce {
  50% { transform: scale(1.2); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px #00ffff; }
  to { text-shadow: 0 0 25px #00ffff; }
}

@keyframes particle {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

@keyframes textIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="container">

<!-- BRANDING -->
<div class="branding">
  <div class="logo-wrapper" onclick="logoClick()">
    <svg class="logo-3d" viewBox="0 0 64 64">
      <rect x="8" y="8" width="48" height="48" rx="10"
            fill="#0a1a2f" stroke="#00ffff" stroke-width="2"/>
      <path d="M20 22h24M20 30h24M20 38h16"
            stroke="#00ffff" stroke-width="3" stroke-linecap="round"/>
      <polygon points="38,36 46,32 38,28" fill="#00ffff"/>
    </svg>
    <div class="particles"></div>
    <div class="brand-name">FlipNote</div>
  </div>
</div>

<!-- MAIN MENU -->
<div class="main-card" id="mainCard">
  <button class="card-btn" onclick="openPanel('owner')">Owner Information</button>
  <button class="card-btn" onclick="openPanel('goals')">Daily Goals</button>
  <button class="card-btn" onclick="openPanel('reminders')">Personal Reminders</button>
  <button class="card-btn" onclick="openPanel('emergency')">Emergency Contact</button>
  <button class="card-btn" onclick="openPanel('motivation')">Motivation</button>
</div>

<!-- PANELS -->
<div class="detail-card" id="owner">
  <h2>Owner Information</h2>
  <p class="line">Name: Student User</p>
  <p class="line">Grade: ICT 12</p>
  <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div class="detail-card" id="goals">
  <h2>Daily Goals</h2>
  <p class="line">Finish school tasks</p>
  <p class="line">Practice coding</p>
  <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div class="detail-card" id="reminders">
  <h2>Personal Reminders</h2>
  <p class="line">Backup files</p>
  <p class="line">Charge devices</p>
  <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div class="detail-card" id="emergency">
  <h2>Emergency Contact</h2>
  <p class="line">Guardian</p>
  <p class="line">0912-345-6789</p>
  <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div class="detail-card" id="motivation">
  <h2>Motivation</h2>
  <p class="line">Small progress is still progress.</p>
  <button class="back-btn" onclick="goBack()">Back</button>
</div>

</div>

<script>
function logoClick() {
  const wrapper = document.querySelector('.logo-wrapper');
  const particles = document.querySelector('.particles');

  wrapper.classList.add('clicked');
  setTimeout(() => wrapper.classList.remove('clicked'), 600);

  particles.innerHTML = '';
  for (let i = 0; i < 12; i++) {
    const p = document.createElement('span');
    p.style.setProperty('--x', `${Math.random()*100-50}px`);
    p.style.setProperty('--y', `${Math.random()*100-50}px`);
    particles.appendChild(p);
  }
}

function openPanel(id) {
  document.getElementById('mainCard').style.display = 'none';
  const panel = document.getElementById(id);
  panel.style.display = 'block';
  setTimeout(() => panel.classList.add('show'), 10);
}

function goBack() {
  document.querySelectorAll('.detail-card').forEach(p => {
    p.classList.remove('show');
    p.style.display = 'none';
  });
  document.getElementById('mainCard').style.display = 'block';
}
</script>

</body>
</html>
