<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SafeStud | Student Safety System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(160deg,#1e3a8a,#020617);
  color:#eaf6ff;
}
.container{width:100%;max-width:420px;padding:20px}
.logo-box{text-align:center;margin-bottom:20px}
.logo{
  width:90px;height:90px;margin:auto;border-radius:50%;
  background:linear-gradient(135deg,#60a5fa,#22d3ee);
  display:flex;align-items:center;justify-content:center;
}
.logo svg{width:45px}
.brand{font-size:1.8rem;font-weight:600}
.subtitle{font-size:.85rem;opacity:.8}

.card{
  background:rgba(2,6,23,.9);
  border-radius:18px;
  padding:20px;
  display:none;
}
.card.show{display:block}

input,textarea{
  width:100%;padding:10px;border-radius:10px;
  border:none;margin-bottom:8px
}
button{
  width:100%;padding:10px;border-radius:12px;
  border:2px solid #60a5fa;
  background:transparent;color:#60a5fa;
  cursor:pointer;margin-bottom:6px
}
button:hover{background:#60a5fa;color:#020617}
.danger{border-color:#fb7185;color:#fb7185}
.danger:hover{background:#fb7185;color:#020617}
.back{margin-top:6px}
.info{font-size:.85rem}
</style>
</head>

<body>
<div class="container">

<!-- LOGO -->
<div class="logo-box">
  <div class="logo">
    <svg viewBox="0 0 24 24">
      <path d="M12 2L20 6V12C20 17 16 21 12 22C8 21 4 17 4 12V6L12 2Z" fill="#020617"/>
      <path d="M12 7V13M12 16H12.01" stroke="#60a5fa" stroke-width="2"/>
    </svg>
  </div>
  <div class="brand">SafeStud</div>
  <div class="subtitle">Student Safety & Information System</div>
</div>

<!-- LOGIN -->
<div class="card show" id="loginCard">
  <input id="loginId" placeholder="Student / Admin ID">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button class="danger" onclick="show('emergencyCard')">Emergency Access</button>
  <button onclick="show('assistCard')">Ask for Assistance</button>
</div>

<!-- ASSISTANCE -->
<div class="card" id="assistCard">
  <h3>Assistance</h3>
  <button onclick="alert('Go to ICT Office')">Technical Problem</button>
  <button onclick="alert('Contact Guidance Counselor')">Guidance / Counseling</button>
  <button onclick="alert('Contact Subject Teacher')">Academic Concern</button>
  <textarea id="assistText" placeholder="Other question..."></textarea>
  <button onclick="sendQuestion()">Submit</button>
  <button class="back" onclick="show('loginCard')">Back</button>
</div>

<!-- STUDENT MENU -->
<div class="card" id="studentMenu">
  <h3>Student Menu</h3>
  <button onclick="show('studentInfoCard')">Student Information</button>
  <button onclick="show('scheduleCard')">Class Schedule</button>
  <button onclick="show('subjectsCard')">Subjects</button>
  <button onclick="show('linksCard')">Google Links</button>
  <button class="danger" onclick="logout()">Logout</button>
</div>

<div class="card" id="studentInfoCard">
  <div id="studentInfo"></div>
  <button class="back" onclick="show('studentMenu')">Back</button>
</div>

<div class="card" id="scheduleCard">
  <div class="info">Mon–Fri | 7:30 AM – 4:30 PM</div>
  <button class="back" onclick="show('studentMenu')">Back</button>
</div>

<div class="card" id="subjectsCard">
  <div class="info">ICT • Math • English • Science</div>
  <button class="back" onclick="show('studentMenu')">Back</button>
</div>

<div class="card" id="linksCard">
  <a href="https://classroom.google.com" target="_blank">Google Classroom</a><br>
  <a href="https://mail.google.com" target="_blank">Gmail</a><br>
  <a href="https://meet.google.com" target="_blank">Google Meet</a>
  <button class="back" onclick="show('studentMenu')">Back</button>
</div>

<!-- ADMIN -->
<div class="card" id="adminCard">
  <h3>Admin Panel</h3>
  <input id="sid" placeholder="Student ID">
  <input id="sname" placeholder="Name">
  <input id="scontact" placeholder="Contact">
  <input id="saddress" placeholder="Address">
  <button onclick="addStudent()">Add / Update</button>
  <div id="adminList"></div>
  <button class="danger" onclick="logout()">Logout</button>
</div>

<!-- EMERGENCY -->
<div class="card" id="emergencyCard">
  <input id="emergencyInput" placeholder="Student ID or Name">
  <button onclick="emergency()">View Info</button>
  <button class="back" onclick="show('loginCard')">Back</button>
  <div id="emergencyInfo"></div>
</div>

</div>

<script>
let students=JSON.parse(localStorage.getItem("students"))||{
  student1:{name:"Juan Dela Cruz",contact:"09123456789",address:"GMA Cavite",active:true}
};

function save(){localStorage.setItem("students",JSON.stringify(students))}
function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}
function login(){
  const id=loginId.value;
  if(id==="admin"){show("adminCard");loadAdmin();}
  else if(students[id]&&students[id].active){
    show("studentMenu");
    studentInfo.innerHTML=`Name: ${students[id].name}<br>Contact: ${students[id].contact}<br>Address: ${students[id].address}`;
  }else alert("Invalid or blocked");
}
function addStudent(){
  students[sid.value]={name:sname.value,contact:scontact.value,address:saddress.value,active:true};
  save();loadAdmin();
}
function loadAdmin(){
  let html="";
  for(let k in students){
    let s=students[k];
    html+=`${k} - ${s.name}
    <button onclick="toggle('${k}')">${s.active?"Block":"Activate"}</button>
    <button onclick="del('${k}')">Delete</button><br>`;
  }
  adminList.innerHTML=html;
}
function toggle(id){students[id].active=!students[id].active;save();loadAdmin();}
function del(id){delete students[id];save();loadAdmin();}
function logout(){document.querySelectorAll("input").forEach(i=>i.value="");show("loginCard")}
function emergency(){
  let v=emergencyInput.value.toLowerCase();
  for(let k in students){
    let s=students[k];
    if(k===v||s.name.toLowerCase()===v){
      emergencyInfo.innerHTML=`${s.name}<br>${s.contact}<br>${s.address}`;
      return;
    }
  }
  emergencyInfo.innerHTML="Not found";
}
function sendQuestion(){
  if(!assistText.value.trim())alert("Type question");
  else{alert("Submitted");assistText.value="";}
}
</script>
</body>
</html>
