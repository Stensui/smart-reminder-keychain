<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SafeStud</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
margin:0;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
min-height:100vh;
}

header{
display:flex;
align-items:center;
gap:15px;
padding:15px 25px;
background:rgba(0,0,0,.45);
}
header img{
width:50px;height:50px;border-radius:50%;
border:2px solid cyan;
}
header h1{color:cyan;margin:0}

.container{padding:30px}

.card{
background:rgba(255,255,255,.08);
backdrop-filter:blur(10px);
padding:25px;
border-radius:18px;
max-width:420px;
margin:auto;
box-shadow:0 0 25px rgba(0,255,255,.25);
}

input,select{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:8px;
border:none;
outline:none;
}

button{
padding:10px 20px;
border:none;
border-radius:25px;
background:linear-gradient(90deg,cyan,#00e5ff);
color:#000;
font-weight:600;
cursor:pointer;
margin:5px 0;
}
button:hover{transform:scale(1.05)}

.hidden{display:none}

.menu button{width:100%}

.tab-btn{
background:none;
color:cyan;
border:1px solid cyan;
margin-right:5px;
}

.panel{
background:rgba(0,0,0,.35);
padding:20px;
border-radius:15px;
margin-top:15px;
}

.profile{
width:100px;height:100px;
border-radius:50%;
border:2px solid cyan;
object-fit:cover;
}

table{
width:100%;
border-collapse:collapse;
}
th,td{
border:1px solid rgba(255,255,255,.2);
padding:8px;
text-align:center;
}
th{background:rgba(0,255,255,.2)}
</style>
</head>

<body>

<header>
<img src="https://i.imgur.com/4AiXzf8.png">
<h1>SafeStud</h1>
</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="login">
<h2 align="center">Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">

<label><input type="checkbox"> Remember Me</label>

<button onclick="login()">Login</button>
<p style="color:cyan;cursor:pointer" onclick="assist()">Ask for Assistance</p>
</div>

<!-- ASSIST -->
<div class="card hidden" id="assist">
<h3>How can we help?</h3>
<button>Academic Concern</button>
<button>Personal Concern</button>
<button>Technical Concern</button>
<button onclick="back()">Back</button>
</div>

<!-- STUDENT -->
<div class="hidden" id="studentPanel">
<h2>Student Menu</h2>

<div class="menu">
<button onclick="showStud('info')">Student Information</button>
<button onclick="showStud('sched')">Class Schedule</button>
<button onclick="showStud('subj')">Subjects</button>
<button onclick="showStud('links')">Google Links</button>
<button onclick="logout()">Logout</button>
</div>

<div class="panel hidden" id="studInfo"></div>
<div class="panel hidden" id="studSched">Mon–Fri | 8AM–4PM</div>
<div class="panel hidden" id="studSubj">ICT • Programming • Animation</div>
<div class="panel hidden" id="studLinks">
<a href="https://classroom.google.com" target="_blank">Google Classroom</a>
</div>
</div>

<!-- ADMIN -->
<div class="hidden" id="adminPanel">
<h2>Admin Panel</h2>

<button class="tab-btn" onclick="showAdmin('view')">View Students</button>
<button class="tab-btn" onclick="showAdmin('add')">Add Student</button>
<button class="tab-btn" onclick="showAdmin('edit')">Update Student</button>

<div class="panel" id="adminView"></div>

<div class="panel hidden" id="adminAdd">
<input id="aUser" placeholder="Username">
<input id="aPass" placeholder="Password">
<input id="aName" placeholder="Full Name">
<button onclick="addStudent()">Add</button>
</div>

<div class="panel hidden" id="adminEdit">
<input id="eUser" placeholder="Username">
<input id="eName" placeholder="New Name">
<select id="eStatus">
<option>Active</option>
<option>Blocked</option>
</select>
<button onclick="updateStudent()">Update</button>
</div>

<button onclick="logout()">Logout</button>
</div>

</div>

<script>
let students=JSON.parse(localStorage.getItem("students"))||{
student1:{pass:"1234",name:"Juan Dela Cruz",status:"Active"}
};

function login(){
if(user.value==="admin"&&pass.value==="admin123"){
login.style.display="none";
adminPanel.style.display="block";
loadAdmin();
return;
}
if(students[user.value]&&students[user.value].pass===pass.value){
login.style.display="none";
studentPanel.style.display="block";
}else alert("Invalid");
}

function logout(){
if(confirm("Are you sure you want to logout?")){
location.reload();
}
}

function assist(){
login.style.display="none";
assist.style.display="block";
}
function back(){
assist.style.display="none";
login.style.display="block";
}

function showStud(type){
document.querySelectorAll("#studentPanel .panel").forEach(p=>p.style.display="none");
if(type==="info"){
studInfo.style.display="block";
studInfo.innerHTML=`Name: ${students[user.value].name}<br>Status: ${students[user.value].status}`;
}
if(type==="sched")studSched.style.display="block";
if(type==="subj")studSubj.style.display="block";
if(type==="links")studLinks.style.display="block";
}

function loadAdmin(){
showAdmin('view');
}

function showAdmin(tab){
adminView.style.display="none";
adminAdd.style.display="none";
adminEdit.style.display="none";
if(tab==="view"){
adminView.style.display="block";
let html="<table><tr><th>User</th><th>Name</th><th>Status</th></tr>";
for(let s in students){
html+=`<tr><td>${s}</td><td>${students[s].name}</td><td>${students[s].status}</td></tr>`;
}
adminView.innerHTML=html+"</table>";
}
if(tab==="add")adminAdd.style.display="block";
if(tab==="edit")adminEdit.style.display="block";
}

function addStudent(){
students[aUser.value]={pass:aPass.value,name:aName.value,status:"Active"};
localStorage.setItem("students",JSON.stringify(students));
loadAdmin();
}

function updateStudent(){
if(students[eUser.value]){
students[eUser.value].name=eName.value;
students[eUser.value].status=eStatus.value;
localStorage.setItem("students",JSON.stringify(students));
loadAdmin();
}
}
</script>

</body>
</html>
