<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Reminder Keychain</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card-3d">
    <h1>ðŸŒŸ Smart Reminder Keychain ðŸŒŸ</h1>

    <button class="accordion">Owner Information</button>
    <div class="panel">
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>If found, contact:</strong> 09123456789</p>
    </div>

    <button class="accordion">Daily Goals</button>
    <div class="panel">
      <ul>
        <li>Finish ICT project</li>
        <li>Review notes for tomorrow</li>
      </ul>
    </div>

    <button class="accordion">Personal Reminders</button>
    <div class="panel">
      <ul>
        <li>Backup files</li>
        <li>Charge devices</li>
      </ul>
    </div>

    <button class="accordion">Emergency Contact</button>
    <div class="panel">
      <p><strong>Name:</strong> Parent / Guardian</p>
      <p><strong>Phone:</strong> 09123456789</p>
    </div>

    <button class="accordion">Motivational Quote</button>
    <div class="panel">
      <p>"Believe you can and you're halfway there."</p>
    </div>
  </div>
</div>

<script>
  // Get all accordion buttons
  const accordions = document.querySelectorAll(".accordion");

  accordions.forEach(button => {
    button.addEventListener("click", () => {
      // Toggle active class for styling
      button.classList.toggle("active");

      // Toggle panel visibility
      const panel = button.nextElementSibling;
      if (panel.style.maxHeight) {
        panel.style.maxHeight = null; // collapse
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px"; // expand
      }
    });
  });
</script>

</body>
</html>
