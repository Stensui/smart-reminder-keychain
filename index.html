<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SafeStud | Student & Admin System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#12364a,#0b1f2a);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#eafcff;
}

/* CONTAINER */
.container{width:95%;max-width:450px}

/* BRAND */
.branding{text-align:center;margin-bottom:25px}
.logo{
  width:90px;height:90px;margin:0 auto 10px;border-radius:50%;
  background:linear-gradient(135deg,#4fd1ff,#7cffcb);
  display:flex;align-items:center;justify-content:center;
  font-size:36px;color:#003344;
  box-shadow:0 0 25px rgba(79,209,255,.9);
}
.branding h1{font-family:'Orbitron',sans-serif;color:#4fd1ff}
.branding small{opacity:.8}

/* CARD */
.card{
  display:none;
  background:rgba(15,45,60,.92);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 25px rgba(79,209,255,.4);
}
.card.show{display:block}

h2{text-align:center;color:#4fd1ff;margin-bottom:10px}

/* INPUTS */
input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  outline:none;
}

/* BUTTONS */
button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:12px;
  border:2px solid #4fd1ff;
  background:transparent;
  color:#4fd1ff;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:#4fd1ff;color:#003344}

.emergency{border-color:#ff6b6b;color:#ff6b6b}
.emergency:hover{background:#ff6b6b;color:#fff}
.back{opacity:.7}

/* ADMIN */
table{width:100%;border-collapse:collapse;font-size:.85rem}
th,td{border-bottom:1px solid #4fd1ff;padding:6px;text-align:center}
.status-active{color:#7cffcb}
.status-blocked{color:#ff6b6b}
.admin-btn{
  padding:4px 6px;
  font-size:.7rem;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="container">

<div class="branding">
  <div class="logo">üõ°Ô∏è</div>
  <h1>SafeStud</h1>
  <small>Student Information & Emergency Access System</small>
</div>

<!-- LOGIN -->
<div class="card show" id="login">
  <h2>Login</h2>
  <input id="loginId" placeholder="Student / Admin ID">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button class="emergency" onclick="show('emergency')">Emergency Access</button>
</div>

<!-- STUDENT MENU -->
<div class="card" id="menu">
  <h2>Student Menu</h2>
  <button onclick="showProfile()">Student Information</button>
  <button onclick="show('subjects')">Subjects</button>
  <button onclick="show('schedule')">Schedule</button>
  <button class="back" onclick="logout()">Logout</button>
</div>

<!-- PROFILE -->
<div class="card" id="profile">
  <h2>Student Profile</h2>
  <div id="profileInfo"></div>
  <button class="back" onclick="show('menu')">Back</button>
</div>

<!-- SUBJECTS -->
<div class="card" id="subjects">
  <h2>Subjects</h2>
  <p>‚Ä¢ Mathematics</p>
  <p>‚Ä¢ Science</p>
  <p>‚Ä¢ ICT</p>
  <button class="back" onclick="show('menu')">Back</button>
</div>

<!-- SCHEDULE -->
<div class="card" id="schedule">
  <h2>Schedule</h2>
  <p>Mon‚ÄìWed: ICT</p>
  <p>Thu: Math</p>
  <p>Fri: Science</p>
  <button class="back" onclick="show('menu')">Back</button>
</div>

<!-- EMERGENCY -->
<div class="card" id="emergency">
  <h2>Emergency Access</h2>
  <input id="emInput" placeholder="Student ID or Name">
  <button onclick="emergencyView()">View</button>
  <div id="emInfo"></div>
  <button class="back" onclick="backLogin()">Back</button>
</div>

<!-- ADMIN PANEL -->
<div class="card" id="admin">
  <h2>Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>
  <button class="back" onclick="logout()">Logout</button>
</div>

</div>

<script>
/* DATA */
const students={
  "2024-001":{name:"Juan Dela Cruz",contact:"09123456789",address:"GMA Cavite",status:"active"},
  "2024-002":{name:"Maria Santos",contact:"09223334444",address:"Dasma Cavite",status:"active"},
  "2024-003":{name:"Pedro Reyes",contact:"09998887777",address:"Imus Cavite",status:"blocked"}
};
let currentUser=null;

/* SHOW */
function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

/* LOGIN */
function login(){
  let id=loginId.value;
  let pass=loginPass.value;

  if(id==="admin" && pass==="admin123"){
    loadAdmin();
    show("admin");
    return;
  }

  if(students[id]){
    if(students[id].status==="blocked"){
      alert("Account is blocked. Contact admin.");
      return;
    }
    if(pass==="1234"){
      currentUser=id;
      show("menu");
    }else alert("Wrong password");
  }else alert("Account not found");
}

/* LOGOUT */
function logout(){
  if(confirm("Are you sure you want to logout?")){
    currentUser=null;
    loginId.value="";
    loginPass.value="";
    show("login");
  }
}

/* PROFILE */
function showProfile(){
  let s=students[currentUser];
  profileInfo.innerHTML=`
    <p><b>Name:</b> ${s.name}</p>
    <p><b>Contact:</b> ${s.contact}</p>
    <p><b>Address:</b> ${s.address}</p>
    <p><b>Status:</b> ${s.status}</p>`;
  show("profile");
}

/* EMERGENCY */
function emergencyView(){
  let v=emInput.value.toLowerCase();
  for(let id in students){
    let s=students[id];
    if(v===id.toLowerCase()||v===s.name.toLowerCase()){
      emInfo.innerHTML=`<p><b>Name:</b> ${s.name}</p>
      <p><b>Contact:</b> ${s.contact}</p>
      <p><b>Address:</b> ${s.address}</p>`;
      return;
    }
  }
  emInfo.innerHTML="Student not found";
}
function backLogin(){
  emInput.value="";emInfo.innerHTML="";
  show("login");
}

/* ADMIN */
function loadAdmin(){
  const table=document.getElementById("adminTable");
  table.innerHTML="";
  for(let id in students){
    let s=students[id];
    table.innerHTML+=`
    <tr>
      <td>${id}</td>
      <td>${s.name}</td>
      <td class="${s.status==='active'?'status-active':'status-blocked'}">${s.status}</td>
      <td>
        <button class="admin-btn" onclick="toggleStatus('${id}')">
          ${s.status==='active'?'Block':'Activate'}
        </button>
      </td>
    </tr>`;
  }
}
function toggleStatus(id){
  students[id].status=students[id].status==="active"?"blocked":"active";
  loadAdmin();
}
</script>

</body>
</html>
