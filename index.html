<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SafeStud | Student Safety & Information System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
margin:0;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
min-height:100vh;
overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
display:flex;
align-items:center;
gap:15px;
padding:15px 30px;
background:rgba(0,0,0,.4);
border-bottom:1px solid rgba(255,255,255,.1);
}
header img{
width:55px;
height:55px;
border-radius:50%;
border:2px solid cyan;
}
header h1{
margin:0;
font-size:24px;
color:cyan;
}

/* ===== CENTER CARD ===== */
.container{
display:flex;
justify-content:center;
align-items:center;
padding:40px;
}
.card{
background:rgba(255,255,255,.08);
backdrop-filter:blur(12px);
padding:30px;
border-radius:18px;
width:380px;
box-shadow:0 0 30px rgba(0,255,255,.2);
animation:float 5s ease-in-out infinite;
}
@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}
h2{text-align:center;color:cyan;margin-bottom:20px}

/* ===== INPUT ===== */
input,select{
width:100%;
padding:10px;
margin-bottom:10px;
border-radius:8px;
border:none;
outline:none;
}

/* ===== BUTTON ===== */
button{
width:100%;
padding:10px;
border:none;
border-radius:25px;
background:linear-gradient(90deg,cyan,#00e5ff);
color:#000;
font-weight:600;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.05)}

/* ===== CHECKBOX FIX ===== */
.checkbox{
display:flex;
align-items:center;
gap:8px;
font-size:14px;
margin-bottom:10px;
}

/* ===== LINK ===== */
.link{
text-align:center;
margin-top:10px;
color:cyan;
cursor:pointer;
}

/* ===== PANELS ===== */
.panel{
display:none;
padding:30px;
}
.show{display:block}

/* ===== MENU ===== */
.menu button{
margin-bottom:10px;
}

/* ===== STUDENT CARD ===== */
.student-card{
background:rgba(0,0,0,.4);
padding:15px;
border-radius:15px;
margin-bottom:15px;
}

/* ===== PROFILE ===== */
.profile-pic{
width:100px;
height:100px;
border-radius:50%;
border:2px solid cyan;
object-fit:cover;
}

/* ===== ADMIN TABLE ===== */
table{
width:100%;
border-collapse:collapse;
}
th,td{
border:1px solid rgba(255,255,255,.2);
padding:8px;
text-align:center;
}
th{background:rgba(0,255,255,.2)}
</style>
</head>

<body>

<header>
<img src="https://i.imgur.com/4AiXzf8.png">
<h1>SafeStud</h1>
</header>

<div class="container">

<!-- LOGIN -->
<div class="card show" id="loginCard">
<h2>Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">

<div class="checkbox">
<input type="checkbox" id="remember">
<label for="remember">Remember Me</label>
</div>

<button onclick="login()">Login</button>
<div class="link" onclick="showAssist()">Ask for Assistance</div>
</div>

<!-- ASSISTANCE -->
<div class="card panel" id="assistCard">
<h2>Assistance</h2>
<button onclick="alert('Academic: Grades, Subjects, Schedule')">Academic Concern</button>
<button onclick="alert('Personal: Bullying, Mental Health')">Personal Concern</button>
<button onclick="alert('Technical: Account, System')">Technical Concern</button>
<button onclick="backLogin()">Back</button>
</div>

<!-- STUDENT -->
<div class="panel" id="studentPanel">
<h2>Student Dashboard</h2>

<div class="student-card">
<img id="studPic" class="profile-pic">
<input type="file" onchange="uploadPic(event)">
<p id="studInfo"></p>
</div>

<div class="menu">
<button onclick="alert('Schedule loaded')">Subjects & Schedule</button>
<button onclick="alert('Emergency Contact Displayed')">Emergency Info</button>
<button onclick="logout()">Logout</button>
</div>
</div>

<!-- ADMIN -->
<div class="panel" id="adminPanel">
<h2>Admin Panel</h2>

<h3>Add / Edit Student</h3>
<input id="aUser" placeholder="Username">
<input id="aPass" placeholder="Password">
<input id="aName" placeholder="Full Name">
<button onclick="saveStudent()">Save Student</button>

<h3>All Students</h3>
<table>
<thead>
<tr><th>User</th><th>Name</th><th>Status</th><th>Action</th></tr>
</thead>
<tbody id="studTable"></tbody>
</table>

<button onclick="logout()">Logout</button>
</div>

</div>

<script>
let students=JSON.parse(localStorage.getItem("students"))||{
student1:{pass:"1234",name:"Juan Dela Cruz",status:"Active",pic:""}
};

function login(){
let u=user.value,p=pass.value;
if(u==="admin"&&p==="admin123"){
loginCard.classList.remove("show");
adminPanel.classList.add("show");
loadTable(); return;
}
if(students[u]&&students[u].pass===p){
loginCard.classList.remove("show");
studentPanel.classList.add("show");
studInfo.innerHTML=`<b>${students[u].name}</b><br>Status: ${students[u].status}`;
studPic.src=students[u].pic||"https://i.imgur.com/4AiXzf8.png";
}else alert("Invalid Login");
}

function logout(){
if(confirm("Are you sure you want to logout?")){
location.reload();
}
}

function showAssist(){
loginCard.classList.remove("show");
assistCard.classList.add("show");
}
function backLogin(){
assistCard.classList.remove("show");
loginCard.classList.add("show");
}

function uploadPic(e){
let file=e.target.files[0];
let reader=new FileReader();
reader.onload=()=>{studPic.src=reader.result;}
reader.readAsDataURL(file);
}

function saveStudent(){
students[aUser.value]={
pass:aPass.value,
name:aName.value,
status:"Active",
pic:""
};
localStorage.setItem("students",JSON.stringify(students));
loadTable();
}

function loadTable(){
studTable.innerHTML="";
for(let s in students){
studTable.innerHTML+=`
<tr>
<td>${s}</td>
<td>${students[s].name}</td>
<td>${students[s].status}</td>
<td><button onclick="deleteStudent('${s}')">Delete</button></td>
</tr>`;
}
}
function deleteStudent(s){
delete students[s];
localStorage.setItem("students",JSON.stringify(students));
loadTable();
}
</script>

</body>
</html>
