<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Reminder Keychain</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Smart Reminder Keychain</h1>

  <button class="card-btn" data-target="owner-info">Owner Information</button>
  <div class="info-panel" id="owner-info">
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>If found, contact:</strong> 09123456789</p>
  </div>

  <button class="card-btn" data-target="daily-goals">Daily Goals</button>
  <div class="info-panel" id="daily-goals">
    <ul>
      <li>Finish ICT project</li>
      <li>Review notes for tomorrow</li>
    </ul>
  </div>

  <button class="card-btn" data-target="personal-reminders">Personal Reminders</button>
  <div class="info-panel" id="personal-reminders">
    <ul>
      <li>Backup files</li>
      <li>Charge devices</li>
    </ul>
  </div>

  <button class="card-btn" data-target="emergency-contact">Emergency Contact</button>
  <div class="info-panel" id="emergency-contact">
    <p><strong>Name:</strong> Parent / Guardian</p>
    <p><strong>Phone:</strong> 09123456789</p>
  </div>

  <button class="card-btn" data-target="motivation">Motivational Quote</button>
  <div class="info-panel" id="motivation">
    <p>"Believe you can and you're halfway there."</p>
  </div>

</div>

<script>
const buttons = document.querySelectorAll('.card-btn');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const target = document.getElementById(btn.getAttribute('data-target'));

    if (target.style.maxHeight) {
      // Collapse
      target.style.maxHeight = null;
      target.style.transform = "scale(0.95)";
      target.style.opacity = "0";
      target.style.padding = "0 15px";
    } else {
      // Optional: close other panels
      document.querySelectorAll('.info-panel').forEach(panel => {
        panel.style.maxHeight = null;
        panel.style.transform = "scale(0.95)";
        panel.style.opacity = "0";
        panel.style.padding = "0 15px";
      });

      // Expand
      target.style.maxHeight = target.scrollHeight + 20 + "px"; // extra padding for content
      target.style.transform = "scale(1)";
      target.style.opacity = "1";
      target.style.padding = "15px";
    }
  });
});
</script>

</body>
</html>
